<!DOCTYPE html>
<html>
<head>
	<title>Colourswirl</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="cs.js"></script>
</head>
<body>
	<svg class="background"
			width="100" height="100" viewBox="0 0 100 100"
			xmlns="http://www.w3.org/2000/svg">
		<rect id="bg" x="0" y="0" width="100" height="100" fill="black" />
		<rect id="c1" x="0" y="0" width="100" height="100" fill="url(#g1)" />
		<rect id="c2" x="0" y="0" width="100" height="100" fill="url(#g2)" />
		<rect id="c3" x="0" y="0" width="100" height="100" fill="url(#g3)" />
		<linearGradient id="g1"
				x1="0" x2="0.5" y1="0" y2="1">
			<stop stop-color="black" offset="0%" />
			<stop id="s1" offset="100%" />
		</linearGradient>
		<linearGradient id="g2"
				x1="1" x2="0.5" y1="0" y2="1">
			<stop stop-color="black" offset="0%" />
			<stop id="s2" offset="100%" />
		</linearGradient>
		<linearGradient id="g3"
				x1="0.5" x2="0.5" y1="1" y2="0">
			<stop stop-color="black" offset="0%" />
			<stop id="s3" offset="100%" />
		</linearGradient>
	</svg>
</body>
</html>
